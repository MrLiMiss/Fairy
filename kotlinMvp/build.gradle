apply plugin: 'com.android.library'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'def config = rootProject.ext.androidandroid {    compileSdkVersion config.compileSdkVersion    buildToolsVersion config.buildToolsVersion    defaultConfig {        minSdkVersion config.minSdkVersion        targetSdkVersion config.targetSdkVersion        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        consumerProguardFiles 'consumer-rules.pro'    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation 'androidx.core:core-ktx:1.6.0'    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"    //rxjava    implementation 'io.reactivex.rxjava2:rxjava:2.2.0'}